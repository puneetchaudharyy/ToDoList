<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="to-do-app">
        <h1 class="heading">
          To-Do List <img src="/icons/checklist.png" class="to-do-list-image" /> 
        </h1>
        <div class="input-row">
          <input class="input-box" type="text" placeholder="Add a new task" />
          <button class="add-button" >Add</button>
        </div>
        <div class="task-container">
          <ul class="task-list">

              <button class="checkbox"><img src="#" alt="checkbox" /></button>
              <span class="task-text">Task 1</span>
              <button class="delete-button">
                <img src="#" alt="delete-button" />
              </button>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
